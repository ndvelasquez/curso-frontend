<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my card</title>
    <!-- Font awesome 6 -->
    <script src="https://kit.fontawesome.com/2235ff1414.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/flag-icon.css">
</head>
<body>
    <section>
        <div class="card">
            <img src="./pexels-athena-2582937.jpg" alt="">
            <div class="card__profile">
                <img src="./profile.jpg" alt="">
            </div>
            <p><b>Nestor Velasquez</b></p>
            <p class="card--subtitle">Front-end developer</p>
            <div class="card__details">
                <p><span class="flag-icon flag-icon-col"></span> <span>Colombia</span></p>
                <p>
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i> email me
                    </a>
                </p>
                <p>800 followers</p>
                <p>965 following</p>
            </div>
            <div class="card__social">
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
